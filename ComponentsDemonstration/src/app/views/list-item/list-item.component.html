<div class="ui items">
    <div class="item" *ngFor="let image of data">
      <div class="image">
        <img [src]="image.src">
      </div>
      <div class="content">
        <a class="header">{{image.title}}</a>
        <div class="meta">
          <span>{{image.details}}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          Additional Details
        </div>
      </div>
    </div>
  </div>
